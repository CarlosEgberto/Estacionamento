<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amora Park - Controle de Estacionamento</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2>ADICIONAR VEÍCULO</h2>
            <div class="form-container">
                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>
                <div class="form-group">
                    <label for="placa">Placa:</label>
                    <input type="text" id="placa" name="placa" pattern="[A-Za-z]{3}-?\d[A-Za-z0-9]{3}" required>
                </div>
                <div class="form-group">
                    <label for="cor">Cor:</label>
                    <input type="text" id="cor" name="cor" required>
                </div>
                <div class="form-group">
                    <label for="vaga">Vaga:</label>
                    <input type="text" id="vaga" name="vaga" required>
                </div>
                <button class="btn-salvar" onclick="adicionarCarro()">SALVAR</button>
            </div>
            <nav>
                <a href="relatorios.html">Relatórios</a>
                <a href="vagas.html">Controle de Vagas</a>
            </nav>
        </aside>

        <main class="content">
            <h1>CARROS NO PÁTIO</h1>

            <div class="veiculos-list" id="veiculosList">
                </div>
            <div class="vagas-info">
                <p id="vagasOcupadas">Vagas ocupadas: 0</p>
                <p id="vagasLivres">Vagas livres: 50</p>
            </div>
            <div class="saida-container">
                <h2>REGISTRAR SAÍDA</h2>
                <div class="selected-vehicle" id="selectedVehicle">
                    Nenhum veículo selecionado
                </div>
                <div class="time-info">
                    <button class="btn-finalizar" onclick="registrarSaida()">FINALIZAR
                        ESTACIONAMENTO</button>
                    <div id="tempoPermanencia"></div>
                    <div id="valorCobranca"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="comprovanteContainer" class="comprovante-hidden">
        <div class="comprovante">
            <h3>COMPROVANTE DE ESTACIONAMENTO</h3>
            <svg id="barcode"></svg>
            <div class="info-comprovante">
                <p>ID: <span id="compId">0000</span></p>
                <p>Placa: <span id="compPlaca">ABC-0000</span></p>
                <p>Modelo: <span id="compModelo">Modelo</span></p>
                <p>Entrada: <span id="compEntrada">00:00</span></p>
            </div>
            <button onclick="imprimirComprovante()">Imprimir Comprovante</button>
            <button onclick="fecharComprovante()">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
